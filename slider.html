<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <!-- fonts -->
    <link rel="stylesheet" href="fonts/Extatica-Light.otf">
    <title>Without</title>
</head>
<body>
    
    <!-- Шапка сайту -->
    <!-- @@include('_header.html') -->
    
    <header>
        <div>
            <div class="header-element"><p>Що на вас чекає?</p></div>
            <div class="header-element"><p>Хочу з вами</p></div>
            <div class="logo"><img src="images/Logo.svg" alt="logo"></div>
            <div class="header-element"><p>Попередні роки</p></div>
            <div class="header-element"><p>Про нас</p></div>
        </div>
    </header>
    
    <div class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="images/left-presentation.png" alt=""></li>
                <li class="splide__slide"><img src="images/right-presentation.png" alt=""></li>
            </ul>
        </div>
    </div>

    <div id="secondary-slider" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <img src="images/left-presentation.png">
                </li>
                <li class="splide__slide">
                    <img src="images/right-presentation.png">
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    
    <script>



        new Splide( '.splide' ).mount();

        

        document.addEventListener( 'DOMContentLoaded', function () {
	var secondarySlider = new Splide( '#secondary-slider', {
		fixedWidth  : 100,
		height      : 60,
		gap         : 10,
		cover       : true,
		isNavigation: true,
		focus       : 'center',
		breakpoints : {
			'600': {
				fixedWidth: 66,
				height    : 40,
			}
		},
	} ).mount();
	
	var primarySlider = new Splide( '#primary-slider', {
		type       : 'fade',
		heightRatio: 0.5,
		pagination : false,
		arrows     : false,
		cover      : true,
	} ); // do not call mount() here.
	
	primarySlider.sync( secondarySlider ).mount();
} );
    </script>


</body>
</html>
